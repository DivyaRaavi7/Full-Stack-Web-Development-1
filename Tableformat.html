<html>
    <head>
        <title>Good Vibes Form</title>
    </head>
    <body>
        <table >
            <tr>
                <td><label>Name</label></td>
                <td><input type="text"name="Firstname" placeholder="Enter your name"/></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="text" email="gmail" placeholder="Enter your gmail address"/></td>
            </tr>
            <tr>
                <td><label>On scale of 1-10,how good was it?</label></td>
                <td>
                      <input type="Number"num="number"placeholder="Select between 1-10"/>
                </td>
            </tr> 
            <tr>
                <td><label>Where did it happen?</label></td>
                <td>
                    <select>
                    <option value="null">Select</option>
                    <option value="Home">Home</option>
                    <option value="College">College</option>
                    <option value="Office">Office</option>
                    <option value="Garden">Garden</option>
                    <option value="Others">Others</option>
                </select></td>
            </tr>
            <tr>
                <td><label>Date</label></td>
                <td><input type="date"name="date"/></td>
            </tr>
            <tr>
                <td><label>At what time of the day did it happen?</label></td>
                <td><input type="radio"name="Day"/>Morning
                <br>
                <input type="radio"name="Day"/>Afternoon
                <br>
                <input type="radio"name="Day"/>Evening</td>
            </tr>
            <tr>
                <td><label>What emotions did you experience?</label>
                <br>
                <label>(select all that apply)</label></td>
                <td><input type="checkbox"name="emotions"/>Excited
                <br>
                <input type="checkbox"name="emotions"/>Humbled
                <br>
                <input type="checkbox"name="emotions"/>Loved
                <br>
                <input type="checkbox"name="emotions"/>Enthusiatic
                <br>
                <input type="checkbox"name="emotions"/>Elited</td>
            </tr>
            <tr>
                <td><label>Please describe your positive experience</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"value="submit"/></td>
            </tr>

        </table>
    </body>

</html>
